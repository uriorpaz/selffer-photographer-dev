    info_popup_text: "תפריט actions:\n<br/>\nDownload photos - מאפשר לבחור תמונות ולהוריד אותן ברזולוציה מקורית למחשב. <br/>\nChoose cover photos - בחירת תמונות הרקע אשר יופיעו בעמוד הראשי של האירוע כפי שבעלי השמחה והאורחים יראו אותו <br/>\nDelete photos - מחיקת תמונות (לא ניתן לשזר) <br/>\nDelete event - המחיקת האירוע באופן מלא (לא ניתן לשחזר) <br/>\n\nתפריט תמונות לפי קטגוריות: <br/>\nניתן לצפות בכל התמונות בגלריה אחת ארוכה ולחילופין ניתן לצפות בתמונות לפי תיוגים שונים <br/>\ncover photos - תמונות שנבחרו לתמונות הרקע שיופיע בעמוד הרשאי של האירוע <br/>\nprivate photos - תמונות שאתם או הלקוח שלכם סימן כפרטיות. המשמעות של ״פרטיות״ היא שרק אתם או הלקוח שלכם תראו את התמונות האלו אך שאר האנשים שיצפו בתמונות מהאירוע לא יוכלו לראות את התמונות האלו. <br/>\npublic photos - זה למעשה כל התמונות שאינן ״פרטיות״. את כל התמונות האלו אנשים שצופים באלבום יוכלו לראות <br/>\nlike - תמונות שאתם או הלקוח סימן שאתם אוהבים. תמונות אלו יקבלו עדיפות גבוהה יותר והן יוצגו בראש הגלריה שהאורחים רואים. <br/>\nphotos for album - תמונות שהלקוח שלכם סימן שהוא רוצה שיכנסו לתוך האלבום שאתם מכינים לו. <br/>\n<br/>\n<br/>\n\nטיפים: <br/>\n1. ניתן לבצע הורדה של כל התמונות שנמצאות תחת תיוג אחת בקלות. כאשר אתם נמצאים למשל תחת תיוג של \"photos for album״ אתם יכולים ללחוץ על download ואז ללחוץ select all וזה פשוט יוריד לכם את כל התמונות שהלקוח בחר ישירות למחשב שלכם. <br/>\n\n2. העלאת מספר תיקיות בבט אחת. אם יש לכם למשל תיקיה שנקראת ״החתונה של אבי ואלה״ ובתוך התיקייה הזו יש 4 תיקיות משנה, אתם פשוט גוררים (drag&drop) את התיקייה לדפדן וזה אוטומטית יעלה את כל התמונות שנמצאות תחת כל התיקיות. <br/>\n***זה עובד רק בדפדפן chrome*** \n<br/>\n3. תיוג של התמונות כמו התיקיות שעל המחשב שלכם. כבר חילקת את התמונות של האירוע לתיקיות: ״התארגנות״, ״קבלת פנים״, ״חופה״, ״ריקודים״ וכו׳.. אין בעיה! פשוט תעלו את התמונות כמו שתיארנו בסעיף 2 והתמונות יתויגו אוטומטית עם שם התיקייה שלהם.  <br/>\n***זה עובד רק בדפדפן chrome***\n<br/>\n<br/>\nלכל שאלה נוספת, רעיון חדש שיכול לעזור לכם כאן או סתם אם בא לכם להגיד שלום אתם מוזמנים ללחוץ על הסימן שאלה בתחתית הימנית של המסך ונשמח לדבר :-)\n<br/>\n<br/>"
    info_popup_title: "קצת עזרה על הכפתורים כאן וגם טיפים להורדה והעלאה של תמונות"
